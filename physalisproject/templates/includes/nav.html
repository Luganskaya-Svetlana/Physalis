<nav class="no-print">
    <a class="lnk_btn" href="/admin/problems/problem/add/" title="Добавить задачу">+</a>&nbsp;
    <a href="/admin/">Admin</a>&nbsp;
    <a href="/"{% if request.path == '/in/' %}class='current'{% endif %}>Главная</a>&nbsp;
    <a href="/articles/">Статьи</a>&nbsp;
    <a href="{% url 'typesinege:list'%}">Типы</a>&nbsp;
    <a href="{% url 'problems:list'%}">Задачи</a>&nbsp;
    {% if 'problems/' in request.path and request.path != '/problems/' %}
      <a class="nav-right" href="/admin/problems/problem/{{problem.id}}/change">Править</a>
    {% endif %}
    {% if previous_problem %}
      <a class="lnk_btn" href="/problems/{{problem.id|add:"-1"}}" title="#{{problem.id|add:"-1"}}">«</a>&nbsp;
    {% endif %}
    {% if next_problem %}
    <a class="lnk_btn" href="/problems/{{problem.id|add:"+1"}}" title="#{{problem.id|add:"+1"}}">»</a>
    {% endif %}
    
</nav>
