{% load static %}
{% load markdown_extras %}
<!DOCTYPE html>
<html lang=ru>
  <head>
    <title>{{ flatpage.title }}</title>
    <meta charset=utf-8>
    <meta name="author" content="Сергей Лисаков">
    <meta property="og:site_name" content="phys.pro">
    <meta property="og:title" content="{% if problem.id %}#{{problem.id}} — {% endif %}{% if variant.id %}Вариант #{{variant.id}}—{% endif %}Физалис"/>
    <meta property="og:type" content="article">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel=stylesheet href={% static 'css/style.css'%}>
    <link href="/media/favicon.svg" rel="icon">
  </head>
  <body>
    <header>
      {% include "includes/nav.html" %}
    </header>
    <main>
      {{ flatpage.content|markdown|safe }}
    </main>
  </body>
</html>
