{% extends "base.html" %}

{% load static %}

{% block content %}
    <h2>{{title}}</h2>
    <form method="get">
      {{ filter.form.as_p }}
      <input type="submit" />
    </form>
    {% for problem in filter.qs %}
      <p><a href="{{problem.get_absolute_url}}">#{{problem.id}}</a></p>
    {% empty %}
      <p>Ничего не нашлось {{":("}}</p>
      <p>Попробуйте другой фильтр.</p>
    {% endfor %}

{% endblock %}
