{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if problem.id %}#{{problem.id}} — {% endif %}Физалис</title>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          macros: {
            eds: "\\mathcal{E}",
            la: "\\lambda",
            Ftr: "F_\\text{тр}",
            tg: "\\text{tg}",
            arctg: ["\\text{arctg}\\; #1", 1],
            a: "\\alpha",
            b: "\\beta",
            f: "\\varphi",
            tga: "\\tg{\\alpha}",
            tgb: "\\tg{\\beta}",
            tgf: "\\tg{\\varphi}",
            sina: "\\sin{\\alpha}",
            cosa: "\\cos{\\alpha}",
            sinb: "\\sin{\\beta}",
            cosb: "\\cos{\\beta}",
            sinf: "\\sin{\\varphi}",
            cosf: "\\cos{\\varphi}",
            dx: "\\Delta x",
            dU: "\\Delta U",
            dT: "\\Delta T",
            dt: "\\Delta t",
            deg: "^\\circ",
            degc: "\\,{}^\\circ\\text{C}"
          }
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="{% static 'js/tex-mml-chtml.js'%}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
  </head>
  <body>
    <header>
      {% include "includes/nav.html" %}
    </header>
    <main>
      {% block content %}Пусто :({% endblock %}
    </main>
  </body>
</html>
